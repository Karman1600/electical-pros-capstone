<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile - Electrical-Pros</title>
    <link rel="stylesheet" href="css/profile.css" />
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">Electrical-Pros</div>
        <ul class="nav-links">
          <li><a href="index.html#home">Home</a></li>
          <li><a href="services.html#services">Services</a></li>
          <li><a href="about.html#about">About</a></li>
          <li><a href="contact.html#contact">Contact</a></li>
          <li>
            <a href="profile.html">
              <img
                src="images/profile.png"
                alt="User Profile"
                class="profile"
              />
            </a>
          </li>
        </ul>
      </nav>
    </header>

    <section class="profile-container">
      <div class="form-container">
        <div class="tabs">
          <button class="tab-button active" onclick="openTab(event, 'signIn')">
            Sign In
          </button>
          <button class="tab-button" onclick="openTab(event, 'signUp')">
            Sign Up
          </button>
        </div>

        <div id="signIn" class="tab-content active">
          <h2>Sign In</h2>
          <form action="signin.php" method="POST">
            <label for="signin-email">Email:</label>
            <input
              type="email"
              id="signin-email"
              name="signin-email"
              required
            />
            <label for="signin-password">Password:</label>
            <input
              type="password"
              id="signin-password"
              name="signin-password"
              required
            />
            <button type="submit">Sign In</button>
            <label>
              <input type="checkbox" checked="checked" name="remember" />
              Remember me
            </label>
            <div class="container" style="background-color: #f1f1f1">
              <button type="button" class="cancelbtn">Cancel</button>
              <span class="psw">Forgot <a href="#">password?</a></span>
            </div>
          </form>
        </div>

        <div id="signUp" class="tab-content">
          <h2>Sign Up</h2>
          <form action="signup.php" method="POST">
            <label for="signup-firstname">First Name:</label>
            <input
              type="text"
              id="signup-firstname"
              name="signup-firstname"
              required
            />
            <label for="signup-lastname">Last Name:</label>
            <input
              type="text"
              id="signup-lastname"
              name="signup-lastname"
              required
            />
            <label for="signup-email">Email:</label>
            <input
              type="email"
              id="signup-email"
              name="signup-email"
              required
            />
            <label for="signup-password">Password:</label>
            <input
              type="password"
              id="signup-password"
              name="signup-password"
              required
            />
            <label for="signup-repeatpassword">Repeat Password:</label>
            <input
              type="password"
              id="signup-password"
              name="signup-repeatpassword"
              required
            />
            <button type="submit">Sign Up</button>
          </form>
        </div>
      </div>
    </section>

    <script>
      function openTab(evt, tabName) {
        var i, tabcontent, tabbuttons;

        // Hide all tab contents
        tabcontent = document.getElementsByClassName("tab-content");
        for (i = 0; i < tabcontent.length; i++) {
          tabcontent[i].style.display = "none";
        }

        // Remove "active" class from all tab buttons
        tabbuttons = document.getElementsByClassName("tab-button");
        for (i = 0; i < tabbuttons.length; i++) {
          tabbuttons[i].className = tabbuttons[i].className.replace(
            " active",
            ""
          );
        }

        // Show the current tab and add an "active" class to the button that opened it
        document.getElementById(tabName).style.display = "block";
        evt.currentTarget.className += " active";
      }

      // Set default tab to be visible
      document.getElementById("signIn").style.display = "block";
    </script>
  </body>
</html>
